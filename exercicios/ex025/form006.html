<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Escolha sua cor</legend>
            <p>
            <label for="icor"> Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
        </fieldset>
        <p>
            <label for="inivel"> Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto"> Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            in
        </p>
   
    </form>
</body>
</html>

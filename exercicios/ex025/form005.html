<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.js" method="get" autocomplete="on">

        <fieldset>

            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasc"><label for="isexmasc"> Masculino</label> <br>
            <input type="radio" name="sexo" id="isexfem"> <label for="isexfem">Feminino</label> <br>

        </fieldset>
        
        <fieldset>

            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> Futebol <br>
            <input type="checkbox" name="esnat" id="iesnat"> Natação <br>
            <input type="checkbox" name="esten" id="iesten"> Tênis <br>
            
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
